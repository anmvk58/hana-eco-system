<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Bootstrap 4 Admin &amp; Dashboard Template">
	<meta name="author" content="Bootlab">

	<title>Hana System - Login</title>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='/css/classic.css') }}">
	<link rel="preconnect" href="//fonts.gstatic.com/" crossorigin="">

	<style>
		body {
			opacity: 0;
		}
	</style>
</head>

<body>
	<main class="main d-flex w-100">
		<div class="container d-flex flex-column">
			<div class="row h-100">
				<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">

						<div class="text-center mt-4">
							<h1 class="h2">Welcome 2 Hana Ecosystem</h1>
							<p class="lead">
								Đăng nhập để tiếp tục
							</p>
						</div>

						<div class="card">
							<div class="card-body">
								<div class="m-sm-4">
									<div class="text-center">
										<img src="{{ url_for('static', path='/img/avatars/avatar-2.jpg') }}" alt="Chris Wood" class="img-fluid rounded-circle" width="132" height="132">
									</div>
									<form id="loginForm">
										<div class="form-group">
											<label>Username</label>
											<input class="form-control form-control-lg" type="text" name="username" placeholder="Enter your username" required>
										</div>
										<div class="form-group">
											<label>Password</label>
											<input class="form-control form-control-lg" type="password" name="password" placeholder="Enter your password" autocomplete="current-password" required>
<!--											<small>-->
<!--                                                <a href="pages-reset-password.html">Forgot password?</a>-->
<!--                                            </small>-->
										</div>
										<div class="text-center mt-3">
                                            <button type="submit" class="btn btn-lg btn-primary">Login</button>
										</div>
									</form>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</main>

	<script src="{{ url_for('static', path='/js/app.js') }}"></script>
    <script src="{{ url_for('static', path='/js/base.js') }}" defer></script>

</body>

</html>
